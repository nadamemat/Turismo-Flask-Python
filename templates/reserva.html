<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <header>
        <h1>Registrar Cliente</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('clientes') }}">Clientes</a></li>
                <li><a href="{{ url_for('destinos') }}">Destinos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Agregar Nuevo Cliente</h2>
        <form action="{{ url_for('reserva') }}" method="post">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="dni" placeholder="DNI" required>
            <select name="destino" required>
                {% for destino in destinos %}
                <option value="{{ destino[1] }}" {% if destino[1] == request.args.get('destino') %}selected{% endif %}>{{ destino[1] }}</option>
                {% endfor %}
            </select>
            <input type="date" name="fecha_ida" required>
            <input type="date" name="fecha_vuelta" required>
            <input type="number" name="habitaciones" placeholder="Habitaciones" required>
            <input type="number" name="mayores" placeholder="Mayores" required>
            <input type="number" name="menores" placeholder="Menores" required>
            <input type="text" name="forma_de_pago" placeholder="Forma de Pago" required>
            <button type="submit">Reservar</button>
        </form>
    </main>
    <footer>
        <p>Viajes HDM - Tu mejor opci√≥n para viajar</p>
    </footer>
</body>
</html>
