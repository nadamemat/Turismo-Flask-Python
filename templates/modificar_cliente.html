<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente - Turismo HDM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <header>
        <h1>Turismo HDM</h1>
        <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Logo">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('clientes') }}">Clientes</a></li>
                <li><a href="{{ url_for('destinos') }}">Destinos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Modificar Cliente</h2>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente[1] }}">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ cliente[2] }}">

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" value="{{ cliente[3] }}">

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" value="{{ cliente[4] }}">

            <label for="fecha_ida">Fecha de Ida:</label>
            <input type="date" id="fecha_ida" name="fecha_ida" value="{{ cliente[5] }}">

            <label for="fecha_vuelta">Fecha de Vuelta:</label>
            <input type="date" id="fecha_vuelta" name="fecha_vuelta" value="{{ cliente[6] }}">

            <label for="habitaciones">Habitaciones:</label>
            <input type="number" id="habitaciones" name="habitaciones" value="{{ cliente[7] }}">

            <label for="mayores">Mayores:</label>
            <input type="number" id="mayores" name="mayores" value="{{ cliente[8] }}">

            <label for="menores">Menores:</label>
            <input type="number" id="menores" name="menores" value="{{ cliente[9] }}">

            <label for="forma_de_pago">Forma de Pago:</label>
            <input type="text" id="forma_de_pago" name="forma_de_pago" value="{{ cliente[10] }}">

            <button type="submit">Guardar Cambios</button>
        </form>
    </main>
</body>
</html>
